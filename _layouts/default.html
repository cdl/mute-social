<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}{% if page.title.size < 44 %} | Social Mute - Hide Tweets{% endif %}</title>
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Hide discussion about {% if page.short %}{{ page.short }}{% else %}{{ page.title }}{% endif %} on Twitter with this mute filter. Add the filter to Tweetbot or any other tool.">
		<link rel="icon" type="image/png" src="{{ site.url }}/images/ear.png" />
		<script>
			site = {{ site | jsonify }}
			page = {{ page | jsonify }}
		</script>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

		<!-- font stylesheet CSS -->
		<link href='http://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
		  <div class="header">
			<img src="{{ site.url}}/images/ear.svg" alt="" />
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
			<div class="follow"> 
			  <a href="https://twitter.com/MuteSocial" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @MuteSocial</a>
			</div>
			<div class="contact">
              <p>
                Created and Maintained By<br />
                Nick Quinlan<br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/nquinlan">github.com/nquinlan</a><br />
                <a href="https://twitter.com/YayNickQ">twitter.com/YayNickQ</a><br />
              </p>
            </div>
          </div>
        </div>
		<a href="https://github.com/nquinlan/mute-social" id="github-link"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"
			data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script src="{{ site.url }}/js/jquery.mobile-events.min.js"></script>
	<script src="{{ site.url  }}/js/script.js"></script>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

	</body>
</html>
